<!-- blog_form.html -->
{% extends 'base.html' %}

{% block title %}Форма{% endblock %}
{% include 'header.html' %}
{% block content %}
<div class="col-1">
</div>
<div class="col-5">
    <h2>{% if product %}
        Редактирование товара
        {% else %}
        Создание нового товара
        {% endif %}
    </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
